        </nav>
    </header>
    <main>
        <section>
            <h2>EDITAR ITEM</h2>
            <form action="">
                <div>
                    <label for="categoria">Categoria:</label>
                    <select name="" id="categoria">
                        <option value="">Figuras</option>
                    </select>
                    <label for="licencia">Licencia:</label>
                    <select name="" id="licencia">
                        <option value="">Naruto Shippuden</option>
                    </select>
                </div>
                <div>
                    <label for="nombre-producto">Nombre del producto:</label>
                    <input type="text" id="nombre-producto" name="" placeholder="Kakashi Hatake Shippuden Saga">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Descripción del producto"></textarea>
                </div>
                <div>
                    <label for="sku">SKU:</label>
                    <input type="text" id="sku" name="" placeholder="SSK111AB001">
                    <label for="precio">Precio:</label>
                    <input type="text" id="precio" name="" placeholder="$ 0.000,00">
                    <label for="stock">Stock:</label>
                    <input type="text" id="stock" name="" placeholder="0">
                    <label for="descuento">Descuento:</label>
                    <input type="text" id="decuento" name="" placeholder="0%">
                    <label for="cuotas">Cuotas:</label>
                    <select name="" id="cuotas">
                        <option value="">3 Cuotas sin interés</option>
                        <option value="">6 Cuotas sin interés</option>
                    </select>
                </div>
                <div>
                    <label for="imagenes">Imágenes:</label>
                    <input type="file" id="imagenes" name="" placeholder="Elegir archivos">
                </div>
                <div>
                    <picture>
                        <img src="" alt="">
                        <p>Frente</p>
                    </picture>
                    <picture>
                        <img src="" alt="">
                        <p>Dorso</p>
                    </picture>
                </div> <div>
                    <input type="submit" value="Modificar producto">
                </div>
            </form>
        </section>
