<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../../css/index.css">
</head>
<body>
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img src="../../img/multimedia/branding/logo_light_horizontal.svg" alt="Isologotipo de Funko Shop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link" href="../shop.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./salir.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login container">
            <h2 class="login__header">INGRESAR MI CUENTA</h2>
            <form class="login__form" action="">
                <div class="form__item-login">
                    <label class="form__label" for="email">Email:</label>
                    <input class="form__input" type="email" name="" id="email" placeholder="johndoe@correo.com">
                </div>
                <div class="form__item-login">
                    <label class="form__label" for="contraseña">Contraseña:</label>
                    <input class="form__input" type="password" name="" id="contraseña" placeholder="●●●●●●●">
                </div>
                <div class="form__submit">
                    <input class="form__submitbtn" type="submit" name="" id="" value="Ingresar">
                    <div>
                        <input class="form__checkbox" type="checkbox" name="" id="recordarme">
                        <label class="form__checkbox-label" for="recordarme">Recordarme</label>
                    </div>
                    </div>
                <div class="form__forget-container">
                    <span>
                        <a class="form__forget" href="">Olvidé mi contraseña</a>
                    </span>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__link" href="../shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./login.html">INGRESAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../contacto.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img src="../../img/multimedia/branding/isotype.svg" alt="Isotipo de Funko Shop">
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
</body>
</html>
