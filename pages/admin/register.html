<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="../../css/index.css">
</head>
<body>
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img src="../../img/multimedia/branding/logo_light_horizontal.svg" alt="Isologotipo de Funko Shop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="../shop.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./salir.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="register container">
            <div class="register__title">
                <h2 class="register__header">CREA TU CUENTA</h2>
                <p class="register__info">Completa el formulario para ser parte del mundo de los Funkos</p>
            </div>
            <form class="register__form" action="">
                    <div class="form__item-register">
                        <label class="form__label" for="nombre">Nombre:</label>
                        <input class="form__input" type="text" name="" id="nombre" placeholder="John">
                    </div>
                    <div class="form__item-register">
                        <label class="form__label" for="apellido">Apellido:</label>
                        <input class="form__input" type="text" name="" id="apellido" placeholder="Doe">
                    </div>
                    <div class="form__item-register">
                        <label class="form__label" for="email">Email:</label>
                        <input class="form__input" type="email" name="" id="email" placeholder="johndoe@correo.com">
                    </div>
                    <div class="form__item-register">
                        <label class="form__label" for="contraseña">Contraseña:</label>
                        <input class="form__input" type="password" name="" id="contraseña"  placeholder="●●●●●●●">
                    </div>
                    <div class="form__item-register">
                        <label class="form__label" for="contraseña2">Repita contraseña:</label>
                        <input class="form__input" type="password" name="" id="contraseña2"  placeholder="●●●●●●●">
                    </div>
                    <div class="form__submit">
                        <input class="form__submitbtn" type="submit" name="" id="" value="Registrar">
                        <div>
                            <input class="form__checkbox" type="checkbox" name="" id="terminosycondiciones">
                            <label class="form__checkbox-label" for="terminosycondiciones">
                                    Acepto <a class="form__checkbox-label-terms" href="terminos-y-condiciones.html">Términos y Condiciones</a>
                            </label>
                        </div>
                    </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__link" href="../shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./login.html">INGRESAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../contacto.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img src="../../img/multimedia/branding/isotype.svg" alt="Isotipo de Funko Shop">
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
</body>
</html>
